<div class="container">
    <div class="jumbotron">
        <div class="d-flex actionsArea mb-3">
            <div class="mr-auto">
                <img src="../../assets/images/gridViewIcon.svg" title="Grid View" alt="GridView"
                    class="mr-1 cursor-pointer" (click)="gridView=true">
                <img src="../../assets/images/listViewIcon.svg" title="ListView" alt="ListView" class="cursor-pointer"
                    (click)="gridView=false">
                <input #searchinput type="text" placeholder="Search photos by name" class="ml-4">
            </div>
            <div class="ml-auto">
                <a href="javascript:void(0)" (click)="switchPage('Initial')">&lt;&lt;</a>
                <a href="javascript:void(0)" (click)="switchPage('Previous')" class="ml-1">&lt;</a>
                Showing {{pageNumber}} of {{totalPages}}
                <a href="javascript:void(0)" (click)="switchPage('Next')" class="mr-1">&gt;</a>
                <a href="javascript:void(0)" (click)="switchPage('End')">&gt;&gt;</a>
            </div>
        </div>
        <div class="d-flex flex-wrap" *ngIf="gridView">
            <div class="col-lg-3 col-md-4 col-sm-6 col-sm-12" *ngFor="let photo of photos">
                <img class="image" [src]="photo.cover_photo.urls.thumb">
            </div>
        </div>
        <div class="d-flex flex-wrap" *ngIf="!gridView">
            <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12" *ngFor="let photo of photos">
                <img class="image" [src]="photo.cover_photo.urls.thumb">
            </div>
        </div>
    </div>
</div>
